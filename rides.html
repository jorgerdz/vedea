    <meta charset="utf-8">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/grayscale.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

    <script src="js/rides.controller.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="vedea" id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top top-nav-collapse" role="navigation">
        <div class="container">

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="works.html">Works</a>
                        </li>
                        <li>
                            <a href="brands.html">Brands</a>
                        </li>
                        <li>
                            <a href="rolls.html">Rolls</a>
                        </li>
                        <li>
                            <a href="team.html">The Team</a>
                        </li>
                        <li>
                            <a class="active" href="rides.html">Rides</a>
                        </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Section -->
    <section ng-controller="RidesController" ng-init="brandSelected({name:'Arctic Cat'})" id="rides" class="container rides-section text-center">
            <div class="row" id="rolls-info">
                <div class="col-lg-2 col-xs-12 col-lg-offset-2">
                    <div ng-repeat="brand in brands">
                        <img ng-class="{selectedLogo : brand.selected}" ng-click="brandSelected(brand)" ng-src="{{brand.url}}" class="moto-logo img-responsive">
                    </div>
                </div>
                <div class="col-lg-1 col-lg-offset-0 col-sm-2 col-xs-3 col-xs-offset-6">
                    <img ng-show="back" ng-click="backMoto()" style="margin:250px 0 0 20px;width:80%;" src="img/back.png">
                </div>
                <div class="bike col-lg-6 col-xs-12">
                    <h2>{{selected.name}}</h2>
                    <img ng-src="{{selected.url}}" class="img-responsive">
                </div>
                <div ng-show="next" ng-click="nextMoto()" class="col-lg-1 col-lg-offset-0 col-sm-2 col-xs-3 col-xs-offset-6">
                    <img style="margin:250px 0 0 -50%;width:80%;" src="img/next_grey.png">
                </div>
            </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; Vedea 2014</p>
        </div>
    </footer>

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    

</body>

</html>
